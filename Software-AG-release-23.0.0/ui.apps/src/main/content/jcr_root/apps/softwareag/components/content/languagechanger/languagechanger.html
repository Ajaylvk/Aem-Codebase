<sly data-sly-use.templates="softwareag/components/commons/templates.html">
    <sly data-sly-use.icons="softwareag/components/commons/svg/icons.html" />
    <sly data-sly-use.languageChanger="com.softwareag.core.models.languagechanger.LanguageChangerModel"></sly>
    <div class="languagechanger pull-right">
        <div class="languagechanger__container">
            <button class="region__button">
                <span class="region__button-title">${languageChanger.title ? languageChanger.title : "Language Changer"}</span>
                <span class="region__globe-icon a-icon--global" data-sly-call="${icons.getIcon @ name='global'}"></span>
            </button>

            <div class="region__holder">
                <div class="region__headline">
                    <span class="region__globe-icon a-icon--global" data-sly-call="${icons.getIcon @ name='global'}"></span>
                    <span class="region__headline-title">${languageChanger.introductoryText}</span>
                    <span class="region__options-close a-icon--close" data-sly-call="${icons.getIcon @ name='close'}"></span>
                </div>
                <div class="region__options">
                    <div class="lang-items" data-sly-list.linkItem="${languageChanger.linkItems}">
                        <a class="a-copytext" href="${linkItem.href}">${linkItem.text}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sly>

<sly data-sly-call="${templates.placeholder @ isEmpty = !hasContent}"></sly>
