<sly data-sly-use.integrationModel="com.softwareag.core.models.IntegrationModel"
   data-sly-use.campaignModel="com.softwareag.core.models.CampaignModel"
   data-sly-use.targetscriptTemplateTop="softwareag/components/commons/integration/template.target.top.html"
   data-sly-use.number="com.softwareag.core.models.links.LinksModel"
   data-sly-call="${targetscriptTemplateTop.targetscript @ integrationModel=integrationModel}"></sly>
<sly data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html">
   <div class="bottomRibbon-width">
      <div class="bottomRibbon-wrapper">
         <!-- <div data-sly-test="${accordion.accordionTitle}" class="acc-title">
              ${accordion.accordionTitle}
          </div> -->
         <div class="btmRibbon-items">
            <div class="btmRibbon">
               <div class="btmRibbon-contentBx">
                  <div class="btmRibbon-label">
                     <span class="bottomRibbon-desc">${properties.title @ context="html"}</span>
                     <sly
                        data-sly-resource="${ @ path='bottomRibbon-button' , resourceType='softwareag/components/content/button', decoration=true}">
                     </sly>
                     <span class="accordion-top accordion-arrow">

                        <svg class="a-icon a-icon--to-top">
                           <use xlink:href="#to-top"></use>
                        </svg>
                     </span>
                  </div>
                  <div class="btmRibbon-accordion-content">
                     <div class="bottomRibbon-Description">
                        <div class="bottomRibbon-txt">${properties.desc @ context="html"}</div>
                        <div class="bottomRibbon-cloned-button"></div>
                     </div>
                     <div class="bottomRibbon-image">
                        <sly data-sly-test="${properties.type =='asset'}"
                           data-sly-resource="${ @ resourceType='softwareag/components/commons/widget/asset'}"></sly>
                        <sly data-sly-test="${properties.type =='svg'}">
                           <img src="${properties.image}" alt="${properties.altText2}" width="100%">
                        </sly>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</sly>

<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !properties.text}"></sly>
