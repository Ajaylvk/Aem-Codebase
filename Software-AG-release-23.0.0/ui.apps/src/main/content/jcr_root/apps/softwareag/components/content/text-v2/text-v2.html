<sly data-sly-use.integrationModel="com.softwareag.core.models.IntegrationModel"
data-sly-use.targetscriptTemplateTop="softwareag/components/commons/integration/template.target.top.html"
data-sly-call="${targetscriptTemplateTop.targetscript @ integrationModel=integrationModel}"></sly>



<div data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html"
class="text_v2__container ${properties.backgroundStyle} ${properties.backgroundStyle=='input__colorselect-text-background-text-component-color3'? 'white-font-color':'coreDark-font-color'}">
<div class="text_v2_standalone">
<h2 class="textV2-a-h2 text-title-alignment ${properties.description ? ' ': 'no-description'}">${properties.title}</h2>
<p data-sly-test="${properties.anchorName}" data-sly-attribute.id="${properties.anchorName}" class="jump_to"></p>



<div class="textV2-text">
${properties.description @ context='html'}
</div>
</div>

</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !properties.title}"></sly>



<sly data-sly-use.targetscriptTemplate="softwareag/components/commons/integration/template.target.html"
data-sly-call="${targetscriptTemplate.targetscript @ integrationModel=integrationModel}"></sly>
