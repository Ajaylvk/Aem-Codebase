<sly data-sly-use.integrationModel="com.softwareag.core.models.IntegrationModel"
     data-sly-use.targetscriptTemplateTop="softwareag/components/commons/integration/template.target.top.html"
     data-sly-call="${targetscriptTemplateTop.targetscript @ integrationModel=integrationModel}"></sly>

<div data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html"
     data-sly-use.customerBannerModel="com.softwareag.core.models.customerbanner.CustomerBannerModel"
     data-sly-test.hasContent="${customerBannerModel.hasContent}"
     class="customerbanner__container ${customerBannerModel.backgroundStyle} ${customerBannerModel.fontStyle}"
     data-attrib-name="contentsection"
     data-attrib-value="${customerBannerModel.dataAttribValue}">

    <p data-sly-test="${properties.anchorName}" data-sly-attribute.id="${properties.anchorName}" class="jump_to" />

    <!--/* Customer Banner Title */-->
    <h2 class="customerbanner__headline a-h2 ${customerBannerModel.fontStyle}">${customerBannerModel.title}</h2>

    <!--/* Customer Banner Items */-->
    <div class="slider-container">
        <div class="slick-slider responsive" data-sly-list.items="${customerBannerModel.items}">
            <a href="${items.href}"
               title="${items.altText}"
               target="${items.target}"
               class="slick-link"
               data-attrib-type="image"
               data-attrib-name="${items.altText}"
               data-attrib-asset-type="${items.assetType}"
               data-attrib-asset-link="${items.href}">
                <img class="slick-image" src="${items.image}" alt="${items.altText}" title="${items.altText}" />
            </a>
        </div>
        <div class="slick-next-custom" aria-label="Next">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
                <path class="${customerBannerModel.fontStyle}" d="M19.159 16.767l0.754-0.754-6.035-6.035-0.754 0.754 5.281 5.281-5.256 5.256 0.754 0.754 3.013-3.013z" fill="currentColor"></path>
            </svg>
        </div>
        <div class="slick-prev-custom" aria-label="Previous">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32">
                <path class="${customerBannerModel.fontStyle}" d="M19.159 16.767l0.754-0.754-6.035-6.035-0.754 0.754 5.281 5.281-5.256 5.256 0.754 0.754 3.013-3.013z" fill="currentColor"></path>
            </svg>
        </div>
    </div>

    <!--/* Customer Banner CTA */-->
    <div class="cta-container ${!properties.fileReference && properties.backgroundStyle == 'input__colorselect-background-color1' && properties.design == 'link' ? 'a-cta--default-link-color' : ''}" data-sly-resource="${ @ resourceType='softwareag/components/content/cta'}"></div>
</div>

<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !hasContent}"></sly>

<sly data-sly-use.targetscriptTemplate="softwareag/components/commons/integration/template.target.html"
     data-sly-call="${targetscriptTemplate.targetscript @ integrationmodel=integrationmodel}"></sly>
