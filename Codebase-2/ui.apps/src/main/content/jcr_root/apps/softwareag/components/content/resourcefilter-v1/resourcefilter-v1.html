<sly data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html"
    data-sly-use.integrationModel="com.softwareag.core.models.IntegrationModel" />
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = true}"></sly>
<sly data-sly-use.resourceLibModel="com.softwareag.core.models.resourcelibrary.ResourceLibraryModel"></sly>
<sly data-sly-use.searchModel="com.softwareag.core.models.search.Search"/>


<div class="resourcefilter-v1_wrapper">
    <div class="filter-resources-container" data-assetpath="${resourceLibModel.resourcePath}" data-language="${searchModel.config.searchUiLanguage}">

        <div class="filter-link">
            <span class="filter-caption">${'Filter resources' @i18n}</span>
            <span class="filter-mobile-arrow">
                <svg class="a-icon a-icon--to-top">
                    <use xlink:href="#to-top"></use>
                </svg>
            </span>
        </div>


        <div class="filter-wrapper">

            <form class="filter-form">

                <div class="input-wrapper">

                    <div class="filter-back-container" style="display:none;">
                        <span class="filter-back">
                            <svg class="a-icon a-icon--to-top">
                                <use xlink:href="#to-top"></use>
                            </svg><span class="filter-back-text">${'Filter resources' @i18n}</span>
                        </span>
                    </div>


                    <div class="firstdropdown-wrapper">

                        <div id="menulist-1" class="menulist">
                            <div class="menulist-placeholder"><span>${'Topic' @i18n}</span>

                                <span class="list-to-top angle__down--rotate">

                                    <svg class="a-icon a-icon--to-top">
                                        <use xlink:href="#to-top"></use>
                                    </svg>

                                </span>
                            </div>

                        </div>
                        <ul class="select" name="topic" id="topic">

                            <sly data-sly-list.item="${resourceLibModel.topicTagMap}">
                                <li class="dropdownoption" data-name="${item}"
                                    data-value="${resourceLibModel.topicTagMap[item]}">

                                    <label>

                                        <span class="checkbox">

                                        </span>
                                        <span class="checkbox-text">${item}</span>


                                    </label>
                                </li>
                            </sly>



                        </ul>
                    </div>



                    <div class="seconddropdown-wrapper">

                        <div id="menulist-2" class="menulist">
                            <div class="menulist-placeholder"><span>${'Content type' @i18n}</span>

                                <span class="list-to-top angle__down--rotate">

                                    <svg class="a-icon a-icon--to-top">
                                        <use xlink:href="#to-top"></use>
                                    </svg>

                                </span>
                            </div>

                        </div>
                        <ul class="select" name="content-type" id="content-type">
                            <sly data-sly-list.item="${resourceLibModel.contentTypeTagMap}">
                                <li class="dropdownoption" data-name="${item}"
                                    data-value="${resourceLibModel.contentTypeTagMap[item]}"> <label>

                                        <span class="checkbox">

                                        </span>
                                        <span class="checkbox-text">${item}</span>


                                    </label></li>

                            </sly>
                        </ul>
                    </div>




                    <div class="thirddropdown-wrapper">


                        <div id="menulist-3" class="menulist">
                            <div class="menulist-placeholder"><span>${'Industry' @i18n}</span>

                                <span class="list-to-top angle__down--rotate">

                                    <svg class="a-icon a-icon--to-top">
                                        <use xlink:href="#to-top"></use>
                                    </svg>

                                </span>
                            </div>

                        </div>
                        <ul class="select" name="industry" id="industry">
                            <sly data-sly-list.item="${resourceLibModel.industryTagMap}">
                                <li class="dropdownoption" data-name="${item}"
                                    data-value="${resourceLibModel.industryTagMap[item]}"> <label>

                                        <span class="checkbox">

                                        </span>
                                        <span class="checkbox-text">${item}</span>


                                    </label></li>
                            </sly>

                        </ul>
                    </div>






                </div>




            </form>

            <div class="searchlibrary-wrapper">
                <div class="search-tooltip">${'Please enter some text' @i18n}</div>
                <div class="wrapicon">
                    <button class="search-resources-btn" type="button">
                        <svg class="search-resource-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23"
                            fill="#011f3d">
                            <path d="M0 0h24v24H0V0z" fill="none"></path>
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </button>

                    <input name="searchtext" id="resource-searchbox" placeholder="${'Search' @i18n}" autocomplete="off"
                        tabindex="0" />
                    <span class="clear-search">

                        <svg class="a-icon a-icon--close">
                            <use xlink:href="#close"></use>
                        </svg>

                    </span>

                </div>
            </div>

        </div>

        <div class="filter-bubbles-container hide">

            <div class="clearall-bubble">
                <span class="bubble-clear-text">${'Clear Filters' @i18n}</span>
            </div>
        </div>



    </div>
</div>

<div class="filter-results-population">
    <div id="error-message" style="display:none;height:62rem;"></div>

    <div class="recently-created" style="display:none;">
        <div id="most-recent" class="most-recent"></div>
    </div>
    <div id="first-items-set" class="first-items-set" style="display:none;"></div>
    <div class="recently-popular" style="display:none;">
        <div class="popularHeadline">${'Popular and/or Important Resources' @i18n}</div>
        <div id="popular-data" class="popular-data-set"></div>
    </div>
    <div id="second-items-set" class="second-items-set" style="display:none;"></div>
    <button id="loadmore" style="display: none;">${'Load More' @i18n}</button>
</div>
