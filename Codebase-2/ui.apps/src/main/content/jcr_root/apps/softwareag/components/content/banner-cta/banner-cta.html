<sly data-sly-use.integrationModel="com.softwareag.core.models.IntegrationModel"
    data-sly-use.campaignModel="com.softwareag.core.models.CampaignModel"
    data-sly-use.targetscriptTemplateTop="softwareag/components/commons/integration/template.target.top.html"
    data-sly-use.number="com.softwareag.core.models.links.LinksModel"
    data-sly-call="${targetscriptTemplateTop.targetscript @ integrationModel=integrationModel}"></sly>
<sly data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html">
    <div class="bannercta__wrapper ${properties.backgroundColor}">
        <!-- populate input__colorselect-background-color1/7/8/10 above -->
        <div class="bannercta__layout">
            <div class="bannercta__grid ${properties.position}">
                <!-- alignment should return left-align/center-align based on user selection -->
                <sly data-sly-test="${properties.ctatypes=='pbutton'}">
                    <sly
                        data-sly-resource="${ @ path='primary-button', resourceType='softwareag/components/content/button', decoration=true}">
                    </sly>
                </sly>
                <sly data-sly-test="${properties.ctatypes=='plinks'}">
                    <sly
                        data-sly-resource="${ @ path='primary-button', resourceType='softwareag/components/content/button', decoration=true}">
                    </sly>
                    <sly
                        data-sly-resource="${ @ path='primary-link' , resourceType='softwareag/components/content/links', decoration=true}">
                    </sly>
                </sly>
                <sly data-sly-test="${properties.ctatypes=='psbutton'}">
                    <sly
                        data-sly-resource="${ @ path='primary-button', resourceType='softwareag/components/content/button', decoration=true}">
                    </sly>
                    <sly
                        data-sly-resource="${ @ path='secondary-button', resourceType='softwareag/components/content/button', decoration=true}">
                    </sly>
                </sly>
                <sly data-sly-test="${properties.ctatypes=='psbuttonlink'}">
                    <sly
                        data-sly-resource="${ @ path='primary-button', resourceType='softwareag/components/content/button', decoration=true}">
                    </sly>
                    <sly
                        data-sly-resource="${ @ path='secondary-button', resourceType='softwareag/components/content/button', decoration=true}">
                    </sly>
                    <sly
                        data-sly-resource="${ @ path='primary-link' , resourceType='softwareag/components/content/links', decoration=true}">
                    </sly>
                </sly>
            </div>
        </div>
    </div>
</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !properties.text}"></sly>
