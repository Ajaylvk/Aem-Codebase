<div class="cmp-link cmp-link--design-links" data-sly-use.icons="softwareag/components/commons/svg/icons.html"
	data-sly-use.links="com.softwareag.core.models.links.LinksModel"
	data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html"
	data-sly-test.hasContent="${!links.isEmpty}" data-sly-test="${links.valid}">

	<a class="cmp-link__button" href="${links.href}" title="${links.link.text}" target="${links.link.target}"
		data-attrib-type="asset" data-attrib-name="${links.link.text}" data-attrib-asset-type="${links.link.assetType}"
		data-attrib-asset-link="${links.href}">
		<span class="cmp-link__button-text">${links.link.text}</span>
		<sly data-sly-test="${!links.inline}" data-sly-unwrap>
			<span class="cmp-link__button-icon svg-baseline">
				<!-- <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="30" viewBox="0 0 32 32">
				<g id="icomoon-ignore">
				</g>
				<path d="M19.159 16.767l0.754-0.754-6.035-6.035-0.754 0.754 5.281 5.281-5.256 5.256 0.754 0.754 3.013-3.013z" fill="currentColor"></path>
			</svg> -->
				<svg class="a-icon a-icon--to-top">

					<use xlink:href="#to-top"></use>

				</svg>

			</span>
		</sly>
	</a>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=hasContent}"></sly>
