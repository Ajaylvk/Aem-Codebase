<sly data-sly-test="${wcmmode.edit}" data-sly-use.allowed="com.day.cq.wcm.foundation.model.AllowedComponents"></sly>

<div data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
     data-sly-test="${isAllowedApplicable}"
     class="${allowed.cssClass}"
     data-sly-use.allowedTemplate="/libs/wcm/foundation/components/parsys/allowedcomponents/allowedcomponents-tpl.html"
     data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, resourcesMap=allowed.resourcesMap,
            placeholderCss=allowed.placeholderCssClass, placeholderType=allowed.placeholderResourceType}"></div>
<sly data-sly-test="${!isAllowedApplicable}" data-sly-use.parsysComponent="parsys.js"
     data-sly-list.paragraph="${parsysComponent.renderInfo}">

    <div data-sly-test="${paragraph.columns}" data-sly-list.column="${paragraph.items}" class="${paragraph.columnsContainerCss}">
        <div class="${column.cssClasses}" data-sly-list.columnItem="${column.children}">
            <sly data-sly-test="${columnItem.resourceType}"
                 data-sly-resource="${columnItem.resourcePath @ resourceType=columnItem.resourceType, decoration='true', cssClassName=columnItem.cssClasses}" />
        </div>
    </div>
    <div data-sly-test="${paragraph.columns}" style='clear:both'></div>

    <div data-sly-use.parsysItemModel="${'com.softwareag.core.models.parsys.ParsysItemModel' @ itemResourcePath=paragraph.resourcePath, itemResourceType=paragraph.resourceType}"
         data-sly-unwrap="${parsysItemModel.unwrap}"
         data-sly-attribute="${parsysItemModel.tagAttributes}"
         data-sly-test="${!paragraph.columns && paragraph.resourceType && parsysItemModel.displayed}">
        <sly data-sly-resource="${paragraph.resourcePath @ resourceType=paragraph.resourceType, decoration='true', cssClassName=paragraph.cssClasses}" />
    </div>

</sly>
