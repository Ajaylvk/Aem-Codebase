<div class="row">
    <select name="" id="scale-all" style="width: 100px" class="select-scale-all select-css">
        <option value="percent25">25%</option>
        <option value="percent50">50%</option>
        <option value="percent75">75%</option>
        <option value="percent100" selected>100%</option>
    </select>

    <div style="position: relative; " data-sly-test="${!wcmmode.edit}">
        <button class="large blue button pull-left"
                id="components-toggle"
                onclick="$('#categories-container').toggleClass('open'); $(this).toggleClass('open')">
            Components
        </button>

        <div class="demo-helper-viewport categories-container" id="categories-container" style="margin-left: 0;">
            <div class="categories">

                <div class="component-categories">
                    <h4>
                        <strong>Components (child pages):</strong>
                    </h4>
                    <sly data-sly-list.child="${currentPage.parent.listChildren}">
                        <ul data-sly-test="${child.title == 'Components'}"
                            class="components-selection"
                            data-sly-list.innerItem="${child.listChildren}" style="margin-bottom: 20px;">
                            <li>
                                <a href="${innerItem.path}.html">${innerItem.title}</a>
                            </li>
                        </ul>
                    </sly>

                    <h4>
                        <strong>Pages (below /index):</strong>
                    </h4>

                    <ul class="components-selection">
                        <li>
                            <a href="${currentPage.parent.path}.html">${currentPage.parent.title}</a>
                        </li>
                        <li data-sly-repeat.child="${currentPage.parent.listChildren}">
                            <a href="${child.path}.html">${child.title}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
