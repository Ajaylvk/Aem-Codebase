<sly data-sly-use.integrationModel="com.softwareag.core.models.IntegrationModel"
data-sly-use.forumModel="com.softwareag.core.models.forum.ForumModel"
     data-sly-use.targetscriptTemplateTop="softwareag/components/commons/integration/template.target.top.html"
     data-sly-call="${targetscriptTemplateTop.targetscript @ integrationModel=integrationModel}"></sly>

<sly data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html"></sly>
<div class="forum-headline"> ${forumModel.title} </div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !forumModel.title}"></sly>
<div data-sly-list.myitem="${forumModel.forumResponse.forumBean}" class="forum-data-list">
<div class="forum-item">
<a href="${myitem.url}" target="_blank"> 
<div data-sly-test.hasContent="${myitem.last_posted_at}" class="forum-data-item-1">${myitem.last_posted_at}</div>
<div class="second-set">
<div data-sly-test.hasContent="${myitem.title}" class="forum-data-item-2 item 
${myitem.last_posted_at ? ' ': 'no-padding-top-forum' }">${myitem.title}</div>
<div class="forum-data-item-3 ${myitem.last_posted_at ? ' ': 'no-padding-top-forum-item-3' }"> ${myitem.posts_count} 
       <span data-sly-test="${myitem.posts_count== '1'}">Reply </span>
     <span data-sly-test="${myitem.posts_count!= '1'}">Replies </span></div>
</div>
</a>
</div>
</div>
<div data-sly-test.hasContent="${!forumModel.forumResponse.forumBean}" class="error-message-container">
     ${forumModel.errormessage}
</div>
<div data-sly-test.hasContent="${forumModel.forumResponse.forumBean}" class="forum-button" data-sly-resource="${ 'button21' @ resourceType='softwareag/components/content/button'}"></div>


<sly data-sly-use.targetscriptTemplate="softwareag/components/commons/integration/template.target.html"
     data-sly-call="${targetscriptTemplate.targetscript @ integrationModel=integrationModel}"></sly>
