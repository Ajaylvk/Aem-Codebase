<sly data-sly-use.integrationModel="com.softwareag.core.models.IntegrationModel"
   data-sly-use.campaignModel="com.softwareag.core.models.CampaignModel"
   data-sly-use.targetscriptTemplateTop="softwareag/components/commons/integration/template.target.top.html"
   data-sly-call="${targetscriptTemplateTop.targetscript @ integrationModel=integrationModel}"></sly>
<div data-sly-use.placeholderTemplate="softwareag/components/commons/templates.html"
   class="textmedia_v2__container ${properties.columnDivision == '60%-40%' ? 'tab_text-contain':''}"
   data-attrib-name="contentsection" data-attrib-value="${campaignModel.title}"
   data-attrib-campaign="${campaignModel.campaign}">
   <div class="row ${properties.position == 'left' ? 'flex-row-reverse': '' }">
      <div
         class="col ${properties.columnDivision != '60%-40%' ? 'mg-btm span6' :'tabtext-columndivision tab-image-margin'}  ${properties.position == 'left' ? 'pull-right': ' ' } ${properties.position == 'right' && properties.columnDivision!='60%-40%' ? 'image-margin': ' ' }">
         <!--/* Asset Widget */-->
         <div>
            <sly data-sly-test="${properties.type =='asset'}"
               data-sly-resource="${ @ resourceType='softwareag/components/commons/widget/asset'}"></sly>
            <sly data-sly-test="${properties.type =='svg'}">
               <img class="textmedia-v2-svg" src="${properties.image}" alt="${properties.altText2}">
            </sly>
            <sly data-sly-test="${properties.type =='embed'}">
                     ${properties.html @ context='unsafe'}
            </sly>
         </div>
      </div>
      <div
         class="col ${properties.position == 'right' && properties.columnDivision=='60%-40%'? 'media-text-padding': '' } ${properties.columnDivision=='60%-40%'? 'no-col-margin': '' } ${properties.columnDivision=='60%-40%'? 'tab-text' : 'mg-btm span6'} textmedia_v2__textarea ${properties.position == 'left' ? 'pull-left': ' ' } ${properties.position == 'left' && properties.columnDivision!='60%-40%' ? 'image-margin': ' ' }">
         <h3 data-sly-test="${properties.title}" class="textMedia_v2_h3">
            <pre class="aem__textarea">
                    ${properties.title  @ context = 'html'}
                </pre>
         </h3>
         <div class="textmedia_v2-text" data-sly-test="${properties.copyText}" data-position="${properties.position}">
            ${properties.copyText @ context = 'html'}</div>
         <div
            data-sly-resource="${ @ path='button-alignment', resourceType='softwareag/components/content/button', decoration=true}">
         </div>
         <div
            data-sly-resource="${ 'section-links'@ resourceType='softwareag/components/content/links', decoration=true}">
         </div>
      </div>
   </div>
   <!--/* CTA Widget */-->

</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
<sly data-sly-use.targetscriptTemplate="softwareag/components/commons/integration/template.target.html"
   data-sly-call="${targetscriptTemplate.targetscript @ integrationModel=integrationModel}"></sly>
