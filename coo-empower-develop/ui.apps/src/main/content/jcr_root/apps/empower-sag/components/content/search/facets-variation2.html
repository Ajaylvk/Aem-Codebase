<div class="emp-filter-results emp-download-options">

                </svg>
            </div>
            <div class="emp-collapse-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none">
                    <path d="M11.25 12.75H5V11.25H11.25V5H12.75V11.25H19V12.75H12.75V19H11.25V12.75Z"
                        fill="#011F3D" />

    </div>
    <div class="search-filter-wrapper">

                <g clip-path="url(#clip0_2999_17225)">

                    <clipPath id="clip0_2999_17225">
                    <rect width="20" height="20" fill="white"/>
                    </clipPath>
                </defs>
                </svg>
        </div>
    </div>
    <div class="emp-filter-options">
        <ul class="emp-filter-options-parent">
            <!--<li class="emp-filter-options-child">
                <input class="" type="checkbox" id="Installer" name="Installer" value="Installer">
                <label class="" for="Installer">Installer (#)</label>
            </li>
